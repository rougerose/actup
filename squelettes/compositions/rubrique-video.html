<BOUCLE_p(RUBRIQUES){id_rubrique}>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>#NOM_SITE_SPIP | [(#TITRE|textebrut|supprimer_numero)]</title>
    [
    <meta name="description" content="(#DESCRIPTIF|textebrut|couper{190})">
    ]
    <meta name="keywords" content="<BOUCLE_motscles_meta(MOTS){id_rubrique}{","}>[(#TITRE|textebrut)]</BOUCLE_motscles_meta>">

    <INCLURE{fond=inc-head}>
</head>
<body class="rubrique-video">
    
    <div id="cadre">
        <div id="page">
            <INCLURE{fond=inc-logo}>
            
            <div id="ColonneCentre">
                <div id="Colonne">
                    <B_ouverture>
                    <BOUCLE_ouverture(DOCUMENTS){id_rubrique}{descriptif=ouverture rubrique}>
                    <div class="imgOuverture">
                        <img src="#URL_DOCUMENT" alt="[(#TITRE|supprimer_numero)]" title="[(#TITRE|supprimer_numero)]" width="#LARGEUR" height="#HAUTEUR" border="0" id="ImgOuverture">
                    </div>
                    </BOUCLE_ouverture>
                    </B_ouverture>
                    
                    <INCLURE{fond=inclure/rubrique-hierarchie}{id_rubrique}>
                    
                    <div class="entete">
                        <h1>#TITRE</h1>
                        [<div class="descriptifRubrique">
                            (#TEXTE)
                        </div>]
                        [<div class="notes">
                            <h4>Notes</h4>
                            (#NOTES)
                        </div>]
                    </div>
                    
                    <INCLURE{fond=contenu/rubrique-video,ajax,env}>
                    
                </div><!-- fin Colonne -->
                
            </div><!-- fin ColonneCentre -->
            <div id="ColonneGauche">
                <INCLURE{fond=inc-menuPrincipal}{id_rubrique}>

                <INCLURE{fond=inc-menuSecondaire}>
                <hr class="invisible">

                <INCLURE{fond=inc-menuDeroulantSecteur}{id_rubrique}>

                <div class="boites">
                    <B_outreach>
                    <BOUCLE_outreach(RUBRIQUES){id_secteur}{0,1}>
                    <BOUCLE_outreach1(RUBRIQUES){id_rubrique}{id_rubrique!=4}>
                    <h2><img src="#CHEMIN{base/commun/rubriques/participez.gif}" alt="Participez aux activit&eacute;s de la Commission [(#TITRE|supprimer_numero)]" title="Participez aux activit&eacute;s de la Commission [(#TITRE|supprimer_numero)]" width="125" height="30" border="0"></h2>
                    </BOUCLE_outreach1>
                    </BOUCLE_outreach>
                    </B_outreach>
                    <h2><img src="#CHEMIN{base/commun/rubriques/rejoignez_nous.gif}" alt="Rejoignez-nous" title="Rejoignez-nous" width="82" height="15" border="0"></h2>
                    <//B_outreach>
                    <BOUCLE_outreach2(ARTICLES){id_secteur}{titre_mot=outreach}{0,1}>
                    <ul>
                        <li>#DESCRIPTIF <a href="#URL_ARTICLE">[la suite]</a></li>
                    </ul>
                    </BOUCLE_outreach2>
                </div>
                <B_infos_pratiques>
                <div class="boites">
                    <h2><img src="#CHEMIN{base/commun/rubriques/infos-pratiques.gif}" alt="Infos pratiques" width="82" height="15"></h2>
                    <ul>
                        <BOUCLE_infos_pratiques(ARTICLES){id_rubrique}{titre_mot=infos pratiques}{par date}{inverse}{0,5}>
                        <li><a href="#URL_ARTICLE">[(#TITRE|supprimer_numero)]</a></li>
                        </BOUCLE_infos_pratiques>
                    </ul>
                </div>
                </B_infos_pratiques>
                <div class="boites">
                    <h2><a href="#URL_PAGE{presse,id_rubrique=#ID_SECTEUR}" class="noline"><img src="#CHEMIN{base/commun/rubriques/communiques.gif}" alt="Communiqu&eacute;s de presse" title="Communiqu&eacute;s de presse" width="125" height="15" border="0"></a></h2>
                    <ul>
                        <li><a href="#URL_PAGE{presse}">Tous nos communiqu&eacute;s</a></li>
                    </ul>
                </div>
            </div><!-- fin ColonneGauche -->
            <div class="rien">&nbsp;</div>
            <INCLURE{fond=inc-piedDePage}>
            
        </div><!-- #page -->
    </div><!-- fin cadre -->
</body>
</html>
</BOUCLE_p>
