<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>#NOM_SITE_SPIP |[(#ENV{id_rubrique}|?{' '})[ (#TITRE|textebrut|supprimer_numero)] : les communiqu&eacute;s de presse][(#ENV{id_rubrique}|?{'',' '}) Nos derniers communiqu&eacute;s de presse]</title>
    [
    <meta name="description" content="(#DESCRIPTIF|textebrut|couper{190})">
    ]
    <meta name="keywords" content="<BOUCLE_motscles_meta(MOTS){id_rubrique}{","}>[(#TITRE|textebrut)]</BOUCLE_motscles_meta>">

    <INCLURE{fond=inc-head}>
</head>
<body>
    <div id="cadre">
        <div id="page">
            <INCLURE{fond=inc-logo}>
            <div id="ColonneCentre">
                <div id="Colonne">
                <BOUCLE_exclu_anglais(ARTICLES){id_mot}{titre_mot=anglais}{doublons}{age<60}>
                </BOUCLE_exclu_anglais>
                    <div class="hierarchie">
                        <BOUCLE_hierarchie_secteur1(RUBRIQUES){id_rubrique}><a href="#URL_PAGE{secteur,id_rubrique=#ID_RUBRIQUE}" class="noline"><BOUCLE_hierarchie_img(DOCUMENTS){id_rubrique}{descriptif=Hierarchie}>
                        <img src="#URL_DOCUMENT" alt="#TITRE" title="#TITRE" width="#LARGEUR" height="#HAUTEUR" border="0"></a></BOUCLE_hierarchie_img></BOUCLE_hierarchie_secteur1>
                        <img src="#CHEMIN{base/commun/hierarchie/hierarchie.gif}" alt="[puce]" border="0">
                        <img src="#CHEMIN{base/commun/hierarchie/communiques.gif}" alt="Communiqu&eacute;s de presse" width="142" height="19" border="0" title="Communiqu&eacute;s de presse"></a>
                    </div>

                    [(#ENV{id_rubrique}|?{'',' '})
                    <INCLURE{fond=inc-presseDerniersCP}{id_mot=7}>
                    ]

                    [(#ENV{id_rubrique}|?{' '})
                    <INCLURE{fond=inc-presseRubriqueCP}{ajax}{id_rubrique}>
                    ]

                </div><!-- fin Colonne -->
            </div><!-- fin ColonneCentre -->
            <div id="ColonneGauche">
                <INCLURE{fond=inc-menuPrincipal}{id_rubrique}>

                <INCLURE{fond=inc-menuSecondaire}>
                <hr class="invisible">

                <INCLURE{fond=inc-menuDeroulantSecteur}{id_rubrique}>

                <div class="boites" id="jalons">
                    <BOUCLE_mot_cp(MOTS){id_mot=7}>
                    <h2><a href="#URL_PAGE{presse}" class="noline"><img src="IMG/[(#LOGO_MOT|fichier)]" alt="[(#TITRE|supprimer_numero|textebrut)]"  border="0" title="[(#TITRE|supprimer_numero|textebrut)]"></a></h2>
                    </BOUCLE_mot_cp>
                    <form action="spip.php" method="get" dir="ltr" lang="fr">
                        <p><img src="#CHEMIN{base/commun/rubriques/jalons_puce.gif}" alt="[puce]" width="12" height="12">Afficher par commission</p>
                        <input type="hidden" name="page" value="presse">
                        <select name="id_rubrique" id="select" class="MenuPresse">
                            <option selected>&nbsp;</option>
                            <BOUCLE_cp_commissions(RUBRIQUES){racine}{par num titre}>
                            <option value="#ID_RUBRIQUE">[(#TITRE|majuscules|supprimer_numero)]</option>
                            </BOUCLE_cp_commissions>
                        </select>
                        <input type="submit" class="BoutonSommaire" value="valider">
                    </form>
                </div>
            </div><!-- fin ColonneGauche -->
            <div class="rien">&nbsp;</div>
            <INCLURE{fond=inc-piedDePage}>
        </div><!-- #page -->
    </div><!-- fin cadre -->
</body>
</html>
