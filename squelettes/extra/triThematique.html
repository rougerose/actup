[(#REM) tableau des mots liés aux articles publiés dans la même rubrique ]
<BOUCLE_articles_rubriques(ARTICLES){id_rubrique}>
<BOUCLE_mots_art(MOTS){id_article}{par titre}{unique}>
#SET_PUSH{thematiques,#ID_MOT}
</BOUCLE_mots_art>
</BOUCLE_articles_rubriques>

<dl id="tri" class="thematique">
    <dt><:tri_theme:></dt>
    <dd class="clearfix">
        <form action="#SELF" method="get" accept-charset="utf-8" class="inline">
            <input type="hidden" name="page" value="rubrique" />
            <input type="hidden" name="id_rubrique" value="#ID_RUBRIQUE" id="rubrique">
            <select name="id_mot" onchange="this.form.submit();">
                <option value=""><:selectionnez:></option>
                <option value="0"><:toutes_videos_disponibles:></option>
                <BOUCLE_affichage_mots(MOTS){id_mot IN #GET{thematiques}}{par titre}{doublons titre}>
                [<option value="#ID_MOT">(#TITRE)</option>]
                </BOUCLE_affichage_mots>
            </select>
            <input type="submit" value="&rarr;" />
        </form>
    </dd>
</dl>
